<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDesk-RAG v2.3.0 - 개인화 검색 대시보드</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .user-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }

        .user-table tr:hover {
            background: #f8f9fa;
        }

        .search-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #667eea;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #363;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔍 개인화 검색 대시보드</h1>
            <p>DevDesk-RAG v2.3.0 - 사용자 행동 분석 및 개인화 검색 모니터링</p>
        </div>

        <!-- 검색 및 테스트 폼 -->
        <div class="search-form">
            <h3>🧪 개인화 검색 테스트</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                <div class="form-group">
                    <label for="testUserId">사용자 ID</label>
                    <input type="text" id="testUserId" value="test_user_001" placeholder="사용자 ID 입력">
                </div>
                <div class="form-group">
                    <label for="testQuery">검색 쿼리</label>
                    <input type="text" id="testQuery" value="DevDesk-RAG 성능 최적화" placeholder="검색 쿼리 입력">
                </div>
                <div class="form-group">
                    <label for="testDocumentId">문서 ID</label>
                    <input type="text" id="testDocumentId" value="doc_001" placeholder="문서 ID 입력">
                </div>
                <div class="form-group">
                    <label for="feedbackScore">피드백 점수</label>
                    <select id="feedbackScore">
                        <option value="0.1">매우 낮음 (0.1)</option>
                        <option value="0.3">낮음 (0.3)</option>
                        <option value="0.5">보통 (0.5)</option>
                        <option value="0.7">높음 (0.7)</option>
                        <option value="0.9" selected>매우 높음 (0.9)</option>
                    </select>
                </div>
            </div>
            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button class="btn" onclick="testPersonalizedSearch()">🔍 개인화 검색 테스트</button>
                <button class="btn" onclick="submitFeedback()">📝 피드백 제출</button>
                <button class="btn" onclick="trackUserBehavior()">👤 행동 추적</button>
            </div>
        </div>

        <!-- 대시보드 그리드 -->
        <div class="dashboard-grid">
            <!-- 사용자 통계 -->
            <div class="card">
                <h3>👥 사용자 통계</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalUsers">-</div>
                        <div class="stat-label">총 사용자</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="activeUsers">-</div>
                        <div class="stat-label">활성 사용자</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalSearches">-</div>
                        <div class="stat-label">총 검색</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalClicks">-</div>
                        <div class="stat-label">총 클릭</div>
                    </div>
                </div>
            </div>

            <!-- 검색 컨텍스트 분포 -->
            <div class="card">
                <h3>🎯 검색 컨텍스트 분포</h3>
                <div class="chart-container" id="contextChart"></div>
            </div>

            <!-- 사용자 행동 패턴 -->
            <div class="card">
                <h3>📊 사용자 행동 패턴</h3>
                <div class="chart-container" id="behaviorChart"></div>
            </div>

            <!-- 개인화 효과 -->
            <div class="card">
                <h3>⚡ 개인화 효과</h3>
                <div class="chart-container" id="personalizationChart"></div>
            </div>
        </div>

        <!-- 사용자 프로필 테이블 -->
        <div class="card">
            <h3>👤 사용자 프로필 상세</h3>
            <div id="userProfilesTable">
                <div class="loading">사용자 프로필 데이터를 불러오는 중...</div>
            </div>
        </div>

        <!-- 검색 세션 테이블 -->
        <div class="card">
            <h3>🕒 검색 세션 기록</h3>
            <div id="searchSessionsTable">
                <div class="loading">검색 세션 데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <!-- 새로고침 버튼 -->
    <button class="refresh-btn" onclick="refreshAllData()" title="데이터 새로고침">🔄</button>

    <script>
        // 전역 변수
        let userProfiles = [];
        let searchSessions = [];
        let userBehaviors = [];

        // 페이지 로드 시 데이터 초기화
        document.addEventListener('DOMContentLoaded', function () {
            refreshAllData();
        });

        // 모든 데이터 새로고침
        async function refreshAllData() {
            try {
                await Promise.all([
                    loadUserProfiles(),
                    loadSearchSessions(),
                    loadUserBehaviors(),
                    loadStatistics()
                ]);

                updateCharts();
                updateTables();

            } catch (error) {
                console.error('데이터 새로고침 실패:', error);
                showError('데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 사용자 프로필 로드
        async function loadUserProfiles() {
            try {
                const response = await fetch('/personalization/profiles');
                if (response.ok) {
                    userProfiles = await response.json();
                } else {
                    console.warn('사용자 프로필 API 응답 없음');
                    userProfiles = [];
                }
            } catch (error) {
                console.error('사용자 프로필 로드 실패:', error);
                userProfiles = [];
            }
        }

        // 검색 세션 로드
        async function loadSearchSessions() {
            try {
                const response = await fetch('/personalization/sessions');
                if (response.ok) {
                    searchSessions = await response.json();
                } else {
                    console.warn('검색 세션 API 응답 없음');
                    searchSessions = [];
                }
            } catch (error) {
                console.error('검색 세션 로드 실패:', error);
                searchSessions = [];
            }
        }

        // 사용자 행동 로드
        async function loadUserBehaviors() {
            try {
                const response = await fetch('/personalization/behaviors');
                if (response.ok) {
                    userBehaviors = await response.json();
                } else {
                    console.warn('사용자 행동 API 응답 없음');
                    userBehaviors = [];
                }
            } catch (error) {
                console.error('사용자 행동 로드 실패:', error);
                userBehaviors = [];
            }
        }

        // 통계 데이터 로드
        async function loadStatistics() {
            try {
                const response = await fetch('/personalization/stats');
                if (response.ok) {
                    const stats = await response.json();
                    updateStatistics(stats);
                }
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        // 통계 업데이트
        function updateStatistics(stats) {
            document.getElementById('totalUsers').textContent = stats.total_users || 0;
            document.getElementById('activeUsers').textContent = stats.active_users || 0;
            document.getElementById('totalSearches').textContent = stats.total_searches || 0;
            document.getElementById('totalClicks').textContent = stats.total_clicks || 0;
        }

        // 차트 업데이트
        function updateCharts() {
            updateContextChart();
            updateBehaviorChart();
            updatePersonalizationChart();
        }

        // 검색 컨텍스트 차트
        function updateContextChart() {
            const contextData = {};
            userBehaviors.forEach(behavior => {
                if (behavior.behavior_type === 'search') {
                    const context = analyzeSearchContext(behavior.query);
                    contextData[context] = (contextData[context] || 0) + 1;
                }
            });

            const data = [{
                values: Object.values(contextData),
                labels: Object.keys(contextData),
                type: 'pie',
                hole: 0.4,
                marker: {
                    colors: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe']
                }
            }];

            const layout = {
                title: '검색 컨텍스트 분포',
                showlegend: true,
                height: 300
            };

            Plotly.newPlot('contextChart', data, layout);
        }

        // 사용자 행동 차트
        function updateBehaviorChart() {
            const behaviorData = {};
            userBehaviors.forEach(behavior => {
                behaviorData[behavior.behavior_type] = (behaviorData[behavior.behavior_type] || 0) + 1;
            });

            const ctx = document.getElementById('behaviorChart').getContext('2d');

            if (window.behaviorChart) {
                window.behaviorChart.destroy();
            }

            window.behaviorChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(behaviorData),
                    datasets: [{
                        label: '행동 횟수',
                        data: Object.values(behaviorData),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 개인화 효과 차트
        function updatePersonalizationChart() {
            // 샘플 데이터 (실제로는 API에서 가져와야 함)
            const data = [{
                x: ['원본 점수', '개인화 점수', '사용자 관련성', '컨텍스트 매칭'],
                y: [0.75, 0.85, 0.80, 0.70],
                type: 'bar',
                marker: {
                    color: ['#667eea', '#764ba2', '#f093fb', '#4facfe']
                }
            }];

            const layout = {
                title: '개인화 효과 분석',
                yaxis: { range: [0, 1] },
                height: 300
            };

            Plotly.newPlot('personalizationChart', data, layout);
        }

        // 테이블 업데이트
        function updateTables() {
            updateUserProfilesTable();
            updateSearchSessionsTable();
        }

        // 사용자 프로필 테이블
        function updateUserProfilesTable() {
            const container = document.getElementById('userProfilesTable');

            if (userProfiles.length === 0) {
                container.innerHTML = '<div class="loading">사용자 프로필 데이터가 없습니다.</div>';
                return;
            }

            let html = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>사용자 ID</th>
                            <th>생성일</th>
                            <th>마지막 활동</th>
                            <th>검색 횟수</th>
                            <th>클릭 횟수</th>
                            <th>평균 세션 시간</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            userProfiles.forEach(profile => {
                html += `
                    <tr>
                        <td>${profile.user_id}</td>
                        <td>${formatDate(profile.created_at)}</td>
                        <td>${formatDate(profile.last_active)}</td>
                        <td>${profile.search_count}</td>
                        <td>${profile.total_clicks}</td>
                        <td>${profile.avg_session_time.toFixed(1)}초</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // 검색 세션 테이블
        function updateSearchSessionsTable() {
            const container = document.getElementById('searchSessionsTable');

            if (searchSessions.length === 0) {
                container.innerHTML = '<div class="loading">검색 세션 데이터가 없습니다.</div>';
                return;
            }

            let html = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>세션 ID</th>
                            <th>사용자 ID</th>
                            <th>시작 시간</th>
                            <th>종료 시간</th>
                            <th>쿼리 수</th>
                            <th>세션 시간</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            searchSessions.forEach(session => {
                html += `
                    <tr>
                        <td>${session.session_id.substring(0, 8)}...</td>
                        <td>${session.user_id}</td>
                        <td>${formatDate(session.start_time)}</td>
                        <td>${session.end_time ? formatDate(session.end_time) : '진행 중'}</td>
                        <td>${session.queries ? session.queries.length : 0}</td>
                        <td>${session.session_duration ? session.session_duration.toFixed(1) + '초' : '-'}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // 검색 컨텍스트 분석
        function analyzeSearchContext(query) {
            const queryLower = query.toLowerCase();

            if (['api', 'function', 'class', 'method', 'algorithm', 'architecture', 'system'].some(k => queryLower.includes(k))) {
                return 'Technical';
            } else if (['code', 'programming', 'syntax', 'bug', 'error', 'debug'].some(k => queryLower.includes(k))) {
                return 'Code';
            } else if (['how to', 'tutorial', 'guide', 'example', 'step by step'].some(k => queryLower.includes(k))) {
                return 'Tutorial';
            } else if (['reference', 'documentation', 'manual', 'specification'].some(k => queryLower.includes(k))) {
                return 'Reference';
            }

            return 'General';
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR');
        }

        // 개인화 검색 테스트
        async function testPersonalizedSearch() {
            const userId = document.getElementById('testUserId').value;
            const query = document.getElementById('testQuery').value;

            if (!userId || !query) {
                showError('사용자 ID와 검색 쿼리를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/personalization/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        query: query
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    showSuccess(`개인화 검색 테스트 완료! ${result.results.length}개 결과`);
                    console.log('개인화 검색 결과:', result);
                } else {
                    showError('개인화 검색 테스트 실패');
                }
            } catch (error) {
                console.error('개인화 검색 테스트 오류:', error);
                showError('개인화 검색 테스트 중 오류가 발생했습니다.');
            }
        }

        // 피드백 제출
        async function submitFeedback() {
            const userId = document.getElementById('testUserId').value;
            const query = document.getElementById('testQuery').value;
            const documentId = document.getElementById('testDocumentId').value;
            const feedbackScore = parseFloat(document.getElementById('feedbackScore').value);

            if (!userId || !query || !documentId) {
                showError('모든 필드를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/personalization/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        query: query,
                        document_id: documentId,
                        feedback_score: feedbackScore
                    })
                });

                if (response.ok) {
                    showSuccess('피드백이 성공적으로 제출되었습니다!');
                    // 데이터 새로고침
                    setTimeout(refreshAllData, 1000);
                } else {
                    showError('피드백 제출 실패');
                }
            } catch (error) {
                console.error('피드백 제출 오류:', error);
                showError('피드백 제출 중 오류가 발생했습니다.');
            }
        }

        // 사용자 행동 추적
        async function trackUserBehavior() {
            const userId = document.getElementById('testUserId').value;
            const query = document.getElementById('testQuery').value;

            if (!userId) {
                showError('사용자 ID를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/personalization/track', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        behavior_type: 'search',
                        query: query
                    })
                });

                if (response.ok) {
                    showSuccess('사용자 행동이 추적되었습니다!');
                    // 데이터 새로고침
                    setTimeout(refreshAllData, 1000);
                } else {
                    showError('행동 추적 실패');
                }
            } catch (error) {
                console.error('행동 추적 오류:', error);
                showError('행동 추적 중 오류가 발생했습니다.');
            }
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.search-form').appendChild(successDiv);

            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // 오류 메시지 표시
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.search-form').appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // 자동 새로고침 (5분마다)
        setInterval(refreshAllData, 5 * 60 * 1000);
    </script>
</body>

</html>
