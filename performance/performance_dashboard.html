<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDesk-RAG ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§ ëŒ€ì‹œë³´ë“œ</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        .dashboard-subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .metric-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-success { color: #27ae60; }
        .metric-warning { color: #f39c12; }
        .metric-danger { color: #e74c3c; }
        .metric-info { color: #3498db; }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .full-width-chart {
            grid-column: 1 / -1;
        }

        .system-status {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
        }

        .status-indicator.warning { background: #f39c12; }
        .status-indicator.danger { background: #e74c3c; }

        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- ëŒ€ì‹œë³´ë“œ í—¤ë” -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">ğŸš€ DevDesk-RAG ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§</h1>
            <p class="dashboard-subtitle">ì‹¤ì‹œê°„ ì„±ëŠ¥ ë©”íŠ¸ë¦­ ë° ì‹œìŠ¤í…œ ìƒíƒœ ëª¨ë‹ˆí„°ë§</p>
            <button class="refresh-button" onclick="refreshDashboard()">ğŸ”„ ë°ì´í„° ìƒˆë¡œê³ ì¹¨</button>
        </div>

        <!-- ì‹¤ì‹œê°„ ë©”íŠ¸ë¦­ ì¹´ë“œ -->
        <div class="metrics-grid" id="metricsGrid">
            <div class="loading">ë¡œë”© ì¤‘...</div>
        </div>

        <!-- ì°¨íŠ¸ ì»¨í…Œì´ë„ˆ -->
        <div class="charts-container">
            <!-- ì‘ë‹µ ì‹œê°„ ë¶„í¬ ì°¨íŠ¸ -->
            <div class="chart-card">
                <h3 class="chart-title">ğŸ“Š ì‘ë‹µ ì‹œê°„ ë¶„í¬</h3>
                <div id="responseTimeChart" style="height: 300px;"></div>
            </div>

            <!-- ì‹œê°„ëŒ€ë³„ ìš”ì²­ ìˆ˜ ì°¨íŠ¸ -->
            <div class="chart-card">
                <h3 class="chart-title">â° ì‹œê°„ëŒ€ë³„ ìš”ì²­ ìˆ˜</h3>
                <div id="hourlyRequestsChart" style="height: 300px;"></div>
            </div>

            <!-- ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰ íŠ¸ë Œë“œ -->
            <div class="chart-card full-width-chart">
                <h3 class="chart-title">ğŸ’¾ ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰ íŠ¸ë Œë“œ</h3>
                <div id="memoryTrendChart" style="height: 300px;"></div>
            </div>
        </div>

        <!-- ì‹œìŠ¤í…œ ìƒíƒœ -->
        <div class="system-status">
            <h3 class="chart-title">ğŸ”§ ì‹œìŠ¤í…œ ìƒíƒœ</h3>
            <div class="status-grid" id="systemStatus">
                <div class="loading">ë¡œë”© ì¤‘...</div>
            </div>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let dashboardData = null;
        let refreshInterval = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ëŒ€ì‹œë³´ë“œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            startAutoRefresh();
        });

        // ëŒ€ì‹œë³´ë“œ ì´ˆê¸°í™”
        async function initializeDashboard() {
            try {
                await loadDashboardData();
                renderMetrics();
                renderCharts();
                renderSystemStatus();
            } catch (error) {
                console.error('ëŒ€ì‹œë³´ë“œ ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                showError('ëŒ€ì‹œë³´ë“œ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ëŒ€ì‹œë³´ë“œ ë°ì´í„° ë¡œë“œ
        async function loadDashboardData() {
            try {
                const response = await fetch('/performance/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const result = await response.json();
                dashboardData = result.data;
                console.log('ëŒ€ì‹œë³´ë“œ ë°ì´í„° ë¡œë“œ ì™„ë£Œ:', dashboardData);
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                throw error;
            }
        }

        // ë©”íŠ¸ë¦­ ì¹´ë“œ ë Œë”ë§
        function renderMetrics() {
            const metricsGrid = document.getElementById('metricsGrid');
            if (!dashboardData || !dashboardData.basic_stats) {
                metricsGrid.innerHTML = '<div class="error">ë©”íŠ¸ë¦­ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            const stats = dashboardData.basic_stats;
            const currentStats = dashboardData.current_stats;

            const metrics = [
                {
                    label: 'ì´ ìš”ì²­ ìˆ˜',
                    value: stats.total_requests || 0,
                    color: 'metric-info'
                },
                {
                    label: 'ì„±ê³µë¥ ',
                    value: stats.total_requests > 0 ? 
                        `${((stats.successful_requests / stats.total_requests) * 100).toFixed(1)}%` : '0%',
                    color: 'metric-success'
                },
                {
                    label: 'í‰ê·  ì‘ë‹µ ì‹œê°„',
                    value: `${(stats.avg_total_time || 0).toFixed(2)}s`,
                    color: 'metric-info'
                },
                {
                    label: 'í‰ê·  ê²€ìƒ‰ ì‹œê°„',
                    value: `${(stats.avg_search_time || 0).toFixed(2)}s`,
                    color: 'metric-warning'
                },
                {
                    label: 'í‰ê·  LLM ì‹œê°„',
                    value: `${(stats.avg_llm_time || 0).toFixed(2)}s`,
                    color: 'metric-warning'
                },
                {
                    label: 'í‰ê·  ê´€ë ¨ì„± ì ìˆ˜',
                    value: (stats.avg_relevance_score || 0).toFixed(2),
                    color: 'metric-success'
                }
            ];

            metricsGrid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-value ${metric.color}">${metric.value}</div>
                    <div class="metric-label">${metric.label}</div>
                </div>
            `).join('');
        }

        // ì°¨íŠ¸ ë Œë”ë§
        function renderCharts() {
            if (!dashboardData) return;

            // ì‘ë‹µ ì‹œê°„ ë¶„í¬ ì°¨íŠ¸
            renderResponseTimeChart();
            
            // ì‹œê°„ëŒ€ë³„ ìš”ì²­ ìˆ˜ ì°¨íŠ¸
            renderHourlyRequestsChart();
            
            // ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰ íŠ¸ë Œë“œ ì°¨íŠ¸
            renderMemoryTrendChart();
        }

        // ì‘ë‹µ ì‹œê°„ ë¶„í¬ ì°¨íŠ¸
        function renderResponseTimeChart() {
            const distribution = dashboardData.response_time_distribution || {};
            const labels = Object.keys(distribution);
            const values = Object.values(distribution);

            const data = [{
                x: labels,
                y: values,
                type: 'bar',
                marker: {
                    color: ['#27ae60', '#3498db', '#f39c12', '#e67e22', '#e74c3c']
                }
            }];

            const layout = {
                margin: { t: 20, r: 20, b: 40, l: 40 },
                xaxis: { title: 'ì‘ë‹µ ì‹œê°„ ë²”ìœ„' },
                yaxis: { title: 'ìš”ì²­ ìˆ˜' },
                showlegend: false
            };

            Plotly.newPlot('responseTimeChart', data, layout, {responsive: true});
        }

        // ì‹œê°„ëŒ€ë³„ ìš”ì²­ ìˆ˜ ì°¨íŠ¸
        function renderHourlyRequestsChart() {
            const hourly = dashboardData.hourly_requests || {};
            const hours = Array.from({length: 24}, (_, i) => i.toString().padStart(2, '0'));
            const counts = hours.map(hour => hourly[hour] || 0);

            const data = [{
                x: hours,
                y: counts,
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#667eea', width: 3 },
                marker: { size: 8, color: '#764ba2' }
            }];

            const layout = {
                margin: { t: 20, r: 20, b: 40, l: 40 },
                xaxis: { title: 'ì‹œê°„ (24ì‹œê°„)', tickmode: 'array', tickvals: hours.filter((_, i) => i % 3 === 0) },
                yaxis: { title: 'ìš”ì²­ ìˆ˜' },
                showlegend: false
            };

            Plotly.newPlot('hourlyRequestsChart', data, layout, {responsive: true});
        }

        // ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰ íŠ¸ë Œë“œ ì°¨íŠ¸
        function renderMemoryTrendChart() {
            const memoryHistory = dashboardData.current_stats?.memory_usage_history || [];
            
            if (memoryHistory.length === 0) {
                document.getElementById('memoryTrendChart').innerHTML = '<div class="loading">ë©”ëª¨ë¦¬ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            const timestamps = memoryHistory.map(item => new Date(item.timestamp * 1000).toLocaleTimeString());
            const memoryValues = memoryHistory.map(item => item.memory_mb);

            const data = [{
                x: timestamps,
                y: memoryValues,
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#e74c3c', width: 2 },
                marker: { size: 6, color: '#c0392b' },
                fill: 'tonexty',
                fillcolor: 'rgba(231, 76, 60, 0.1)'
            }];

            const layout = {
                margin: { t: 20, r: 20, b: 40, l: 40 },
                xaxis: { title: 'ì‹œê°„' },
                yaxis: { title: 'ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰ (MB)' },
                showlegend: false
            };

            Plotly.newPlot('memoryTrendChart', data, layout, {responsive: true});
        }

        // ì‹œìŠ¤í…œ ìƒíƒœ ë Œë”ë§
        function renderSystemStatus() {
            const systemStatus = document.getElementById('systemStatus');
            const systemMetrics = dashboardData.system_metrics || {};

            const statusItems = [
                {
                    label: 'CPU ì‚¬ìš©ë¥ ',
                    value: `${(systemMetrics.cpu_percent || 0).toFixed(1)}%`,
                    status: getStatusClass(systemMetrics.cpu_percent, 70, 90)
                },
                {
                    label: 'ë©”ëª¨ë¦¬ ì‚¬ìš©ë¥ ',
                    value: `${(systemMetrics.memory_percent || 0).toFixed(1)}%`,
                    status: getStatusClass(systemMetrics.memory_percent, 80, 95)
                },
                {
                    label: 'ë””ìŠ¤í¬ ì‚¬ìš©ë¥ ',
                    value: `${(systemMetrics.disk_percent || 0).toFixed(1)}%`,
                    status: getStatusClass(systemMetrics.disk_percent, 85, 95)
                },
                {
                    label: 'ë„¤íŠ¸ì›Œí¬ ì†¡ì‹ ',
                    value: formatBytes(systemMetrics.network_bytes_sent || 0),
                    status: 'normal'
                },
                {
                    label: 'ë„¤íŠ¸ì›Œí¬ ìˆ˜ì‹ ',
                    value: formatBytes(systemMetrics.network_bytes_recv || 0),
                    status: 'normal'
                }
            ];

            systemStatus.innerHTML = statusItems.map(item => `
                <div class="status-item">
                    <div class="status-indicator ${item.status}"></div>
                    <div>
                        <div style="font-weight: 600;">${item.label}</div>
                        <div style="color: #7f8c8d;">${item.value}</div>
                    </div>
                </div>
            `).join('');
        }

        // ìƒíƒœ í´ë˜ìŠ¤ ê²°ì •
        function getStatusClass(value, warningThreshold, dangerThreshold) {
            if (value >= dangerThreshold) return 'danger';
            if (value >= warningThreshold) return 'warning';
            return 'normal';
        }

        // ë°”ì´íŠ¸ ë‹¨ìœ„ í¬ë§·íŒ…
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ëŒ€ì‹œë³´ë“œ ìƒˆë¡œê³ ì¹¨
        async function refreshDashboard() {
            try {
                await loadDashboardData();
                renderMetrics();
                renderCharts();
                renderSystemStatus();
                console.log('ëŒ€ì‹œë³´ë“œ ìƒˆë¡œê³ ì¹¨ ì™„ë£Œ');
            } catch (error) {
                console.error('ëŒ€ì‹œë³´ë“œ ìƒˆë¡œê³ ì¹¨ ì‹¤íŒ¨:', error);
                showError('ëŒ€ì‹œë³´ë“œ ìƒˆë¡œê³ ì¹¨ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ìë™ ìƒˆë¡œê³ ì¹¨ ì‹œì‘
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshDashboard, 30000); // 30ì´ˆë§ˆë‹¤
        }

        // ìë™ ìƒˆë¡œê³ ì¹¨ ì¤‘ì§€
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.dashboard-container').insertBefore(errorDiv, document.querySelector('.metrics-grid'));
        }

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ìë™ ìƒˆë¡œê³ ì¹¨ ì¤‘ì§€
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
