<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDesk-RAG 성능 모니터링 대시보드</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        .dashboard-subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .metric-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-success { color: #27ae60; }
        .metric-warning { color: #f39c12; }
        .metric-danger { color: #e74c3c; }
        .metric-info { color: #3498db; }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .full-width-chart {
            grid-column: 1 / -1;
        }

        .system-status {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
        }

        .status-indicator.warning { background: #f39c12; }
        .status-indicator.danger { background: #e74c3c; }

        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 대시보드 헤더 -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">🚀 DevDesk-RAG 성능 모니터링</h1>
            <p class="dashboard-subtitle">실시간 성능 메트릭 및 시스템 상태 모니터링</p>
            <button class="refresh-button" onclick="refreshDashboard()">🔄 데이터 새로고침</button>
        </div>

        <!-- 실시간 메트릭 카드 -->
        <div class="metrics-grid" id="metricsGrid">
            <div class="loading">로딩 중...</div>
        </div>

        <!-- 차트 컨테이너 -->
        <div class="charts-container">
            <!-- 응답 시간 분포 차트 -->
            <div class="chart-card">
                <h3 class="chart-title">📊 응답 시간 분포</h3>
                <div id="responseTimeChart" style="height: 300px;"></div>
            </div>

            <!-- 시간대별 요청 수 차트 -->
            <div class="chart-card">
                <h3 class="chart-title">⏰ 시간대별 요청 수</h3>
                <div id="hourlyRequestsChart" style="height: 300px;"></div>
            </div>

            <!-- 메모리 사용량 트렌드 -->
            <div class="chart-card full-width-chart">
                <h3 class="chart-title">💾 메모리 사용량 트렌드</h3>
                <div id="memoryTrendChart" style="height: 300px;"></div>
            </div>
        </div>

        <!-- 시스템 상태 -->
        <div class="system-status">
            <h3 class="chart-title">🔧 시스템 상태</h3>
            <div class="status-grid" id="systemStatus">
                <div class="loading">로딩 중...</div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let dashboardData = null;
        let refreshInterval = null;

        // 페이지 로드 시 대시보드 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            startAutoRefresh();
        });

        // 대시보드 초기화
        async function initializeDashboard() {
            try {
                await loadDashboardData();
                renderMetrics();
                renderCharts();
                renderSystemStatus();
            } catch (error) {
                console.error('대시보드 초기화 실패:', error);
                showError('대시보드 초기화에 실패했습니다.');
            }
        }

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            try {
                const response = await fetch('/performance/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const result = await response.json();
                dashboardData = result.data;
                console.log('대시보드 데이터 로드 완료:', dashboardData);
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                throw error;
            }
        }

        // 메트릭 카드 렌더링
        function renderMetrics() {
            const metricsGrid = document.getElementById('metricsGrid');
            if (!dashboardData || !dashboardData.basic_stats) {
                metricsGrid.innerHTML = '<div class="error">메트릭 데이터를 불러올 수 없습니다.</div>';
                return;
            }

            const stats = dashboardData.basic_stats;
            const currentStats = dashboardData.current_stats;

            const metrics = [
                {
                    label: '총 요청 수',
                    value: stats.total_requests || 0,
                    color: 'metric-info'
                },
                {
                    label: '성공률',
                    value: stats.total_requests > 0 ? 
                        `${((stats.successful_requests / stats.total_requests) * 100).toFixed(1)}%` : '0%',
                    color: 'metric-success'
                },
                {
                    label: '평균 응답 시간',
                    value: `${(stats.avg_total_time || 0).toFixed(2)}s`,
                    color: 'metric-info'
                },
                {
                    label: '평균 검색 시간',
                    value: `${(stats.avg_search_time || 0).toFixed(2)}s`,
                    color: 'metric-warning'
                },
                {
                    label: '평균 LLM 시간',
                    value: `${(stats.avg_llm_time || 0).toFixed(2)}s`,
                    color: 'metric-warning'
                },
                {
                    label: '평균 관련성 점수',
                    value: (stats.avg_relevance_score || 0).toFixed(2),
                    color: 'metric-success'
                }
            ];

            metricsGrid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-value ${metric.color}">${metric.value}</div>
                    <div class="metric-label">${metric.label}</div>
                </div>
            `).join('');
        }

        // 차트 렌더링
        function renderCharts() {
            if (!dashboardData) return;

            // 응답 시간 분포 차트
            renderResponseTimeChart();
            
            // 시간대별 요청 수 차트
            renderHourlyRequestsChart();
            
            // 메모리 사용량 트렌드 차트
            renderMemoryTrendChart();
        }

        // 응답 시간 분포 차트
        function renderResponseTimeChart() {
            const distribution = dashboardData.response_time_distribution || {};
            const labels = Object.keys(distribution);
            const values = Object.values(distribution);

            const data = [{
                x: labels,
                y: values,
                type: 'bar',
                marker: {
                    color: ['#27ae60', '#3498db', '#f39c12', '#e67e22', '#e74c3c']
                }
            }];

            const layout = {
                margin: { t: 20, r: 20, b: 40, l: 40 },
                xaxis: { title: '응답 시간 범위' },
                yaxis: { title: '요청 수' },
                showlegend: false
            };

            Plotly.newPlot('responseTimeChart', data, layout, {responsive: true});
        }

        // 시간대별 요청 수 차트
        function renderHourlyRequestsChart() {
            const hourly = dashboardData.hourly_requests || {};
            const hours = Array.from({length: 24}, (_, i) => i.toString().padStart(2, '0'));
            const counts = hours.map(hour => hourly[hour] || 0);

            const data = [{
                x: hours,
                y: counts,
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#667eea', width: 3 },
                marker: { size: 8, color: '#764ba2' }
            }];

            const layout = {
                margin: { t: 20, r: 20, b: 40, l: 40 },
                xaxis: { title: '시간 (24시간)', tickmode: 'array', tickvals: hours.filter((_, i) => i % 3 === 0) },
                yaxis: { title: '요청 수' },
                showlegend: false
            };

            Plotly.newPlot('hourlyRequestsChart', data, layout, {responsive: true});
        }

        // 메모리 사용량 트렌드 차트
        function renderMemoryTrendChart() {
            const memoryHistory = dashboardData.current_stats?.memory_usage_history || [];
            
            if (memoryHistory.length === 0) {
                document.getElementById('memoryTrendChart').innerHTML = '<div class="loading">메모리 데이터가 없습니다.</div>';
                return;
            }

            const timestamps = memoryHistory.map(item => new Date(item.timestamp * 1000).toLocaleTimeString());
            const memoryValues = memoryHistory.map(item => item.memory_mb);

            const data = [{
                x: timestamps,
                y: memoryValues,
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#e74c3c', width: 2 },
                marker: { size: 6, color: '#c0392b' },
                fill: 'tonexty',
                fillcolor: 'rgba(231, 76, 60, 0.1)'
            }];

            const layout = {
                margin: { t: 20, r: 20, b: 40, l: 40 },
                xaxis: { title: '시간' },
                yaxis: { title: '메모리 사용량 (MB)' },
                showlegend: false
            };

            Plotly.newPlot('memoryTrendChart', data, layout, {responsive: true});
        }

        // 시스템 상태 렌더링
        function renderSystemStatus() {
            const systemStatus = document.getElementById('systemStatus');
            const systemMetrics = dashboardData.system_metrics || {};

            const statusItems = [
                {
                    label: 'CPU 사용률',
                    value: `${(systemMetrics.cpu_percent || 0).toFixed(1)}%`,
                    status: getStatusClass(systemMetrics.cpu_percent, 70, 90)
                },
                {
                    label: '메모리 사용률',
                    value: `${(systemMetrics.memory_percent || 0).toFixed(1)}%`,
                    status: getStatusClass(systemMetrics.memory_percent, 80, 95)
                },
                {
                    label: '디스크 사용률',
                    value: `${(systemMetrics.disk_percent || 0).toFixed(1)}%`,
                    status: getStatusClass(systemMetrics.disk_percent, 85, 95)
                },
                {
                    label: '네트워크 송신',
                    value: formatBytes(systemMetrics.network_bytes_sent || 0),
                    status: 'normal'
                },
                {
                    label: '네트워크 수신',
                    value: formatBytes(systemMetrics.network_bytes_recv || 0),
                    status: 'normal'
                }
            ];

            systemStatus.innerHTML = statusItems.map(item => `
                <div class="status-item">
                    <div class="status-indicator ${item.status}"></div>
                    <div>
                        <div style="font-weight: 600;">${item.label}</div>
                        <div style="color: #7f8c8d;">${item.value}</div>
                    </div>
                </div>
            `).join('');
        }

        // 상태 클래스 결정
        function getStatusClass(value, warningThreshold, dangerThreshold) {
            if (value >= dangerThreshold) return 'danger';
            if (value >= warningThreshold) return 'warning';
            return 'normal';
        }

        // 바이트 단위 포맷팅
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 대시보드 새로고침
        async function refreshDashboard() {
            try {
                await loadDashboardData();
                renderMetrics();
                renderCharts();
                renderSystemStatus();
                console.log('대시보드 새로고침 완료');
            } catch (error) {
                console.error('대시보드 새로고침 실패:', error);
                showError('대시보드 새로고침에 실패했습니다.');
            }
        }

        // 자동 새로고침 시작
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshDashboard, 30000); // 30초마다
        }

        // 자동 새로고침 중지
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // 에러 표시
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.dashboard-container').insertBefore(errorDiv, document.querySelector('.metrics-grid'));
        }

        // 페이지 언로드 시 자동 새로고침 중지
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
